<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Каталог товаров{% endblock %}</title>
  <style>
    header { padding: 10px; background: #f0f0f0; }
    header a { margin-right: 10px; }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'catalog:category_list' %}">Категории</a>
    <a href="{% url 'catalog:product_list' %}">Товары</a>
    <a href="{% url 'catalog:product_search' %}">Поиск товаров</a>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
